
	<div *ngIf="case" class="case case-{{case.slug}} case-{{case.template}}">


		<header class="sub-header">
			<figure class="sub-header__bg" *ngIf="case.bg">
				<img src="{{case.bg}}" alt="Fondo" />
			</figure>
			<div class="sub-header__container center-xs">
				<h3 class="sub-header__title" *ngIf="!case.logo" [innerHTML]="case.name"></h3>
				<figure class="sub-header__logo" *ngIf="case.logo">
					<img src="{{case.logo}}">
				</figure>
				<div class="sub-header__description" *ngIf="case.categories">
					<span *ngFor="let category of case.categories">{{category}} </span>
				</div>
			</div>
		</header>

		<section class="case__situation" *ngIf="case.situation">
			<div class="case__situation__container u-container">
				<div class="case__situation__content center-xs">
					<h3 class="case__situation__title border-title" [innerHTML]="case.situation.title"></h3>
					<p class="case__situation__description text-lato" [innerHTML]="case.situation.description"></p>
				</div>
			</div>
		</section>

		<figure class="case__situation__image center-xs" *ngIf="case.situation">
			<img width="auto" height="auto" alt="..." src="{{case.situation.image}}" />
		</figure>


		<section class="case__works" *ngIf="case.works">
			<div class="case__works__container u-container">
				<h3 class="case__works__title border-title center-xs" [innerHTML]="case.works.title"></h3>

				<ul class="case__works__list u-row center-xs">
					<li class="case__works__list-item col-xs-6 col-sm-3" *ngFor="let worksList of case.works.list">
						<figure class="case__works__list__image">
							<img class="img-responsive" alt="..." src="{{worksList.image}}" />
						</figure>
						<h4 class="case__works__list__title center-xs text-lato" [innerHTML]="worksList.title"></h4>
					</li>
				</ul>
			</div>
		</section>

		<section class="case__section" *ngIf="case.section">
			<div class="case__section__container u-container">
				<div class="case__section__row u-row">
					<div class="case__section__col {{col.col_class}}" *ngFor="let col of case.section">
						<h3 class="case__section__title" [innerHTML]="col.title" *ngIf="col.title"></h3>
						<p class="case__section__description" [innerHTML]="col.description" *ngIf="col.description"></p>
						<figure class="case__section__image" *ngIf="col.image">
							<img src="{{col.image}}">
						</figure>
					</div>
				</div>
			</div>
		</section>

		<section class="case__items" *ngIf="case.items">
			<div class="case__items__container u-container">
				<div class="case__items__row u-row center-xs start-sm {{item.v_align}}" *ngFor="let item of case.items">
					<div class="case__items__content {{item.col_content}}">
						<h3 class="case__items__content__title u-row middle-xs center-xs start-sm"><span [innerHTML]="item.title"></span> </h3>
						<p class="case__items__content__description" [innerHTML]="item.description"></p>
					</div>
					<figure class="case__items__image {{item.col_image}}">
						<img src="{{item.image}}">
					</figure>
				</div>
			</div>
		</section>

		<section class="carousel-case">
			<ngb-carousel *ngIf="case.slides">
				<template ngbSlide *ngFor="let slide of case.slides; let i = item">
					<img src="{{slide.image}}">
					<div class="carousel-caption">
						<h3 class="border-title" [innerHTML]="slide.title"></h3>
					</div>
				</template>
			</ngb-carousel>
		</section>


		<section class="case__deliverable" *ngIf="case.deliverable">
			<div class="case__deliverable__container u-container">
				<h3 class="case__deliverable__title u-row middle-xs center-xs start-sm"><span [innerHTML]="case.deliverable.title"></span> </h3>
				<div class="case__deliverable__step" *ngFor="let step of case.deliverable.steps; let i=index">
					<div class="case__deliverable__step__row u-row center-xs start-sm">
						<h4 class="case__deliverable__step__number">{{i+1}}</h4>
						<div class="case__deliverable__step__description" *ngIf="step.title"><h4>{{step.title}} </h4><span [innerHTML]="step.description"></span></div>
					</div>
					<div *ngIf="step.lists">
						<div class="case__deliverable__step__list" *ngFor="let list of step.lists">
							<p class="case__deliverable__step__list__description case__deliverable__step__description"><i class="fa fa-6 fa-long-arrow-right" aria-hidden="true"></i> <span [innerHTML]="list.description"></span></p>
						</div>
					</div>
					<figure class="case__deliverable__step__image center-xs" *ngIf="step.preview">
						<img src="{{step.preview}}">
					</figure>
					<figure class="case__deliverable__step__image center-xs" *ngIf="step.image">
						<img src="{{step.image}}">
					</figure>
					<div class="case__deliverable__step__image center-xs" *ngIf="step.images">
						<figure *ngFor="let image of step.images">
							<img src="{{image}}">
						</figure>
					</div>
					<div class="case__deliverable__step__btn center-xs" *ngIf="step.btn">
						<a href="{{step.link}}" class="btn btn-lg btn-red-dark">{{step.btn}} <i class="fa fa-arrow-right fa-2" aria-hidden="true"></i></a>
					</div>
				</div>
			</div>
		</section>

		<footer class="footer">
			<section class="footer__container u-container center-xs">
				<figure class="footer__logo">
					<img width="174" height="143" alt="Logotipo El buen camino" src="./../../assets/images/global/logo2.png" />
				</figure>
				<h4 class="footer__title" *ngIf="case.footer_title" [innerHTML]="case.footer_title"></h4>
				<h4 class="footer__sub-title">como ves, tenemos experiencia</h4>
				<a class="around__btn btn btn-lg btn-white" routerLink="/contact">Cu√©ntanos de tu proyecto</a>
			</section>
		</footer>

	</div>
